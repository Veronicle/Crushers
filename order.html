<!DOCTYPE html>
<html>
<head>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shop Crushers</title>
        <link rel="stylesheet" href="styles.css" />

    <body class = "bodY">

        <div class = "orderForm">
            <h1> Order Crushers Online </h1> 
        </div>
        
        <div class="orderForm">
            
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="First Name">
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Last Name">

            <label for="phone"> Phone Number </label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number">
        
            <label for="street"> Street </label>
            <input type="text" id="street" name="street" placeholder="Street">

            <label for="city"> City </label>
            <input type="text" id="city" name="city" placeholder="City">
        
            <label for="state"> State </label>
            <input type="text" id="state" name="state" placeholder="State">

            <label for="zip"> Zip Code </label>
            <input type="text" id="zip" name="zip" placeholder="Zip Code">
        
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="USA"> USA </option>
                <option value="Canada"> Canada </option>
                <option value="Mexico"> Mexico </option>
            </select>

            <label for = "style"> Style </label>
            <select id = "style" name = "style">
                <option value = "T-Shirt"> T-Shirt </option>
                <option value = "Hoodie"> Hoodie </option>
            </select>

            <label for = "size"> Size </label>
            <select id = "size" name = "size">
                <option value = "XS"> XS </option>
                <option value = "S"> S </option>
                <option value = "M"> M </option>
                <option value = "L"> L </option>
                <option value = "XL"> XL </option>
            </select>

            <label for = "color"> Color </label>
            <textarea id="color" name="color" placeholder="Color" style="height:40px"></textarea>

            <label for = "saleType"> Sale Type </label>
            <select id = "saleType">
                <option value = "Delivery"> Delivery (+$4) </option>
                <option value = "Pick-up"> Pick-up </option>
            </select>
            
            <label for="subject"> Subject </label>
            <textarea id="subject" name="subject" placeholder=" Additional Information " style="height:100px"></textarea>
        
        
        </div>

        <div>
            <button class = "submitBTN" onclick ="writeData()"> Submit </button>
        </div>

          <script>

            function writeData() {
                firebease.database().ref("Buyer").set({
                    fname: document.getElementByID("fname").value,
                    lname: document.getElementByID("lname").value,
                    phone: document.getElementByID("phone").value,
                    street: document.getElementByID("street").value,
                    city: document.getElementById("city").value,
                    state: document.getElementById("state").value,
                    zip: document.getElementByID("zip").value,
                    country: document.getElementByID("country").value,
                    style: document.getElementByID("style").value,
                    size: document.getElementByID("size").value,
                    color: document.getElementByID("color").value,
                    message: document.getElementByID("subject").value

                })
            }
